<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/json/auth.js" async></script>
    <script src="../assets/js/main.js" defer></script>
    <script src="../assets/json/app.js" defer></script>
    <link rel="icon" href="data:,">
</head>
<body class="login">
    <section class="login-container">
        <div class="login-image">
            <h1 class="login-image-title">Faça parte desse projeto e mude <strong class="login-image-title-bold">histórias</strong></h1>
        </div>
        <div class="login-main">
            <figure class="logo-container">
                <img src="../assets/images/logo-black.svg" class="logo-login" alt="Logo">
                <span class="logo-name">Mercado Solidário</span>
            </figure>
            <h2 class="login-title">Seja Bem-Vindo!</h2>
            <p class="login-subtitle">Faça login para continuar</p>
            <form class="login-form">
                <input type="text" placeholder="Usuário" class="login-input" id="user">
                <input type="password" placeholder="Senha" class="login-input" id="password">
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="login-link">Esqueceu sua senha ou login? <a href="cadastro.html" class="login-link">Clique aqui</a> para recuperar seu acesso</p>
        </div>
    </section>
    <span class="warning-mensage" id="mensage">Teste</span>
</body>
</html>
